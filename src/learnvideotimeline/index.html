<html lang="en">

    <title>Video Editing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The timeline container -->
<div class="timeline-container">
    <!-- The timeline track -->
    <div class="timeline-track">
      <!-- The timeline markers (will be generated dynamically) -->
    </div>
    <!-- The text timeline -->
    <div class="text-timeline">
      <!-- The text timeline elements (will be generated dynamically) -->
    </div>
    <!-- The timeline scrubber (the movable handle) -->
    <div class="timeline-scrubber">
      <div class="scrubber-handle"></div>
    </div>
    <!-- The timeline time display -->
    <div class="timeline-time-display"></div>
  </div>
